removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: Dev_Team_X
  displayName: Dev_Team_X
  groups:
  - members:
      external_groups:
      - Dev_Team_X
    roles:
    - name: develop
      grantedAt: current
    name: Developer
  items:
  - kind: pipeline
    name: crossTeam-build-stormer
    definition:
      cpsFlowDefinition:
        sandbox: true
        script: |-
          pipeline {
              agent any

              stages {
                  stage('Storm') {
                      steps {
                          publishEvent event:jsonEvent('{"eventName":"build-it"}'), verbose: true
                      }
                  }
              }
          }
    displayName: crossTeam-build-stormer
  properties:
  - envVars: {}
  - itemRestrictions:
      allowedTypes:
      - org.jenkinsci.plugins.workflow.job.WorkflowJob
      - jenkins.branch.OrganizationFolder
      - org.jenkinsci.plugins.workflow.multibranch.WorkflowMultiBranchProject
      filter: true